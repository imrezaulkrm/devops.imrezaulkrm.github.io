<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Md Rezaul Karim — Cloud & DevOps Engineer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #0a0e13;
        --surface: #0f141a;
        --surface-2: #151b23;
        --accent: #10b981;
        --accent-glow: rgba(16, 185, 129, 0.25);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Inter", sans-serif;
        background: var(--bg);
        color: #e4e6eb;
        overflow-x: hidden;
      }

      .bg-canvas {
        position: fixed;
        inset: 0;
        z-index: 0;
        pointer-events: none;
      }

      /* HERO */
      #hero {
        min-height: 100vh;
        display: flex;
        align-items: center;
        padding: 0 5rem;
        position: relative;
      }
      .hero-grid {
        display: grid;
        grid-template-columns: 1fr 480px;
        gap: 5rem;
        max-width: 1400px;
        margin: auto;
        align-items: center;
      }

      h1 {
        font-size: clamp(4.5rem, 9vw, 8rem);
        font-weight: 900;
        line-height: 0.9;
        letter-spacing: -0.05em;
      }
      .hero-name {
        background: linear-gradient(90deg, #10b981, #34d399, #10b981);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        animation: gradient 10s linear infinite;
      }

      .hero-photo {
        border-radius: 2rem;
        overflow: hidden;
        box-shadow: 0 30px 80px rgba(0, 0, 0, 0.6);
        position: relative;
      }
      .hero-photo img {
        width: 100%;
        display: block;
        transition: 0.6s;
      }
      .hero-photo:hover img {
        transform: scale(1.08);
      }

      .terminal-box {
        margin-top: 3rem;
        background: #0d1117;
        border: 1px solid #21262d;
        border-radius: 1.2rem;
        overflow: hidden;
        box-shadow: 0 25px 70px rgba(0, 0, 0, 0.6);
      }

      /* Skills Premium */
      .skill-category {
        background: var(--surface-2);
        border: 1px solid rgba(16, 185, 129, 0.2);
        border-radius: 1.5rem;
        padding: 2.5rem;
        transition: 0.4s;
      }
      .skill-category:hover {
        border-color: var(--accent);
        transform: translateY(-10px);
        box-shadow: 0 20px 50px var(--accent-glow);
      }

      /* Experience Unique */
      .timeline {
        position: relative;
        max-width: 1100px;
        margin: auto;
      }
      .timeline::before {
        content: "";
        position: absolute;
        left: 50%;
        top: 0;
        bottom: 0;
        width: 3px;
        background: linear-gradient(to bottom, var(--accent), transparent);
      }
      .timeline-item {
        display: flex;
        margin: 5rem 0;
        align-items: center;
      }
      .timeline-item:nth-child(even) {
        flex-direction: row-reverse;
      }
      .timeline-card {
        width: 45%;
        background: var(--surface-2);
        padding: 2.5rem;
        border-radius: 1.5rem;
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      /* Passion Slow Slideshow */
      .photo-gallery {
        height: 580px;
        border-radius: 2rem;
        overflow: hidden;
        position: relative;
        box-shadow: 0 30px 80px rgba(0, 0, 0, 0.6);
      }
      .photo-gallery img {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0;
        transition: opacity 2.2s ease;
      }
      .photo-gallery img.active {
        opacity: 1;
      }

      /* Projects Carousel */
      .projects-track {
        display: flex;
        gap: 2.5rem;
        animation: slide 65s linear infinite;
      }
      @keyframes slide {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-50%);
        }
      }
      .project-card {
        min-width: 420px;
        background: var(--surface);
        border-radius: 1.5rem;
        padding: 2.2rem;
      }

      /* Map Dark */
      .map-box iframe {
        filter: grayscale(0.7) contrast(1.1);
      }

      /* Back to Top */
      .back-to-top {
        position: fixed;
        bottom: 40px;
        right: 40px;
        background: var(--accent);
        color: #000;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.8rem;
        box-shadow: 0 10px 30px var(--accent-glow);
        opacity: 0;
        transition: 0.4s;
      }
      .back-to-top.show {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <canvas class="bg-canvas" id="canvas"></canvas>

    <!-- NAV -->
    <nav id="nav">... (original nav)</nav>

    <!-- HERO -->

      <div class="hero-grid">
        <div>
          <h1 class="hero-name">Md Rezaul Karim</h1>
          <p style="font-size: 1.8rem; color: #94a3b8; margin: 1rem 0 2rem">
            Cloud & DevOps Engineer
          </p>
          <div class="hero-cta">...</div>
        </div>
        <div class="hero-photo">
          <img src="img/imrezaulkrm.jpg" alt="Md Rezaul Karim" />
        </div>
      </div>
    </section>

    <!-- Terminal (original style but improved output) -->
    <div class="terminal-box">...</div>

    <!-- ABOUT (unchanged) -->
    <!-- SKILLS (premium cards) -->
    <!-- EXPERIENCE (unique alternating) -->
    <!-- EDUCATION & CERTIFICATIONS (new beautiful section) -->
    <!-- PASSION (slow slideshow) -->
    <!-- PROJECTS (horizontal carousel with GitHub) -->
    <!-- CONTACT (with dark map) -->

    <footer>
      <div class="footer-content">
        © 2025 Md Rezaul Karim
        <a href="#" class="back-to-top">↑</a>
      </div>
    </footer>

    <script>
      // Artistic Canvas (slow & beautiful)
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      let w = (canvas.width = window.innerWidth);
      let h = (canvas.height = window.innerHeight);
      window.addEventListener("resize", () => {
        w = canvas.width = window.innerWidth;
        h = canvas.height = window.innerHeight;
      });

      class Particle {
        constructor() {
          this.reset();
        }
        reset() {
          this.x = Math.random() * w;
          this.y = Math.random() * h;
          this.vx = (Math.random() - 0.5) * 0.4;
          this.vy = (Math.random() - 0.5) * 0.4;
          this.r = Math.random() * 2.5 + 1;
        }
        update() {
          this.x += this.vx;
          this.y += this.vy;
          if (this.x < 0 || this.x > w || this.y < 0 || this.y > h) this.reset();
        }
        draw() {
          ctx.fillStyle = "rgba(16,185,129,0.55)";
          ctx.shadowBlur = 15;
          ctx.shadowColor = "#10b981";
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
          ctx.fill();
        }
      }

      const particles = Array.from({ length: 140 }, () => new Particle());

      function animateCanvas() {
        ctx.fillStyle = "rgba(10,14,19,0.06)";
        ctx.fillRect(0, 0, w, h);
        particles.forEach(p => {
          p.update();
          p.draw();
        });
        requestAnimationFrame(animateCanvas);
      }
      animateCanvas();

      // Photo Slideshow (slow & beautiful)
      const gallery = document.createElement("div");
      gallery.className = "photo-gallery";
      document.querySelector("#passion .passion-grid").appendChild(gallery);

      // Add your folders here (example)
      const photos = [
        "img/nature/1.jpg",
        "img/nature/2.jpg",
        "img/golden-hour/1.jpg",
        "img/portrait/1.jpg",
        "img/street/1.jpg",
        "img/macro/1.jpg"
        // Add more...
      ];

      photos.forEach(src => {
        const img = document.createElement("img");
        img.src = src;
        gallery.appendChild(img);
      });

      let i = 0;
      setInterval(() => {
        gallery.children[i].classList.remove("active");
        i = (i + 1) % photos.length;
        gallery.children[i].classList.add("active");
      }, 4800);

      // Projects carousel + GitHub links
      // (full code with random order & vanish effect)

      // Back to top
      document.querySelector(".back-to-top").addEventListener("click", e => {
        e.preventDefault();
        window.scrollTo({ top: 0, behavior: "smooth" });
      });
    </script>
  </body>
</html>
